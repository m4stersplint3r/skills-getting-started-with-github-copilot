<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Enhance activity card rendering to include participants
      function renderActivities(activities) {
        const activitiesList = document.getElementById('activities-list');
        activitiesList.innerHTML = '';
        Object.entries(activities).forEach(([name, activity]) => {
          const card = document.createElement('div');
          card.className = 'activity-card';
          card.innerHTML = `
            <h4>${name}</h4>
            <p><strong>Description:</strong> ${activity.description}</p>
            <p><strong>Schedule:</strong> ${activity.schedule}</p>
            <p><strong>Max Participants:</strong> ${activity.max_participants}</p>
            <div class="participants-section">
              <strong>Participants:</strong>
              <ul class="participants-list">
                ${activity.participants && activity.participants.length > 0
                  ? activity.participants.map(p => `<li>${p}</li>`).join('')
                  : '<li><em>No participants yet</em></li>'}
              </ul>
            </div>
          `;
          activitiesList.appendChild(card);
        });
      }

      // Patch fetch and render logic
      window.fetchActivities = function() {
        fetch('/activities')
          .then(res => res.json())
          .then(data => {
            renderActivities(data);
            // ...existing code for populating select...
            const select = document.getElementById('activity');
            select.innerHTML = '<option value="">-- Select an activity --</option>';
            Object.keys(data).forEach(name => {
              const option = document.createElement('option');
              option.value = name;
              option.textContent = name;
              select.appendChild(option);
            });
          });
      };

      // Add this: refresh activities after successful signup
      const signupForm = document.getElementById('signup-form');
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const activity = document.getElementById('activity').value;
        const messageDiv = document.getElementById('message');
        fetch(`/activities/${encodeURIComponent(activity)}/signup?email=${encodeURIComponent(email)}`, {
          method: 'POST'
        })
          .then(async res => {
            const data = await res.json();
            if (res.ok) {
              messageDiv.className = 'message success';
              messageDiv.textContent = data.message;
              messageDiv.classList.remove('hidden');
              // Refresh activities list
              window.fetchActivities();
            } else {
              messageDiv.className = 'message error';
              messageDiv.textContent = data.detail || 'Signup failed.';
              messageDiv.classList.remove('hidden');
            }
          })
          .catch(() => {
            messageDiv.className = 'message error';
            messageDiv.textContent = 'Signup failed.';
            messageDiv.classList.remove('hidden');
          });
      });

      window.fetchActivities();
    </script>
  </body>
</html>
